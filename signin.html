<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Tracker Sign in</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img class="header_logo" src="./images/logo.png" alt="Image not found"></a>
        <h1 class="header_logo_name"><a href="index.html">Dose Tracker</a></h1>
        <h2 class="header_h2"><a href="#">About</a></h2>
    </header>

    <div class="parent" id="signin_parent">
        <div class="child">
          <h2>Sign in</h2>
          <h3>Please fill the following details</h3>
          
          <form id="signin-form" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
              <input type="text" id="full_name" placeholder="Full Name" required>
              <input type="email" id="email" placeholder="Email (used for login)" required>
              <input type="password" id="password" placeholder="Password" required>
              
              <button type="submit" class="signin_btn">Sign in</button>
          </form>

          <div id="message"></div>

        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            // Get data from form
            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password
                        // Your app.py ignores Age and Username, so we don't send them.
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000); // Wait 2 seconds
                } else {
                    messageDiv.textContent = data.message || 'Registration failed!';
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
