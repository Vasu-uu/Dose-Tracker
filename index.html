<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img class="header_logo" src="./images/logo.png" alt="Image not found"></a>
        <h1 class="header_logo_name"><a href="index.html">Dose Tracker</a></h1>
        <h2 class="header_h2"><a href="#">About</a></h2>
    </header>

    <div class="parent" id="home_parent">
            <img class="parent_logo" src="./images/logo.png" alt="logo">
            <h2>Every dose is a promise to your health, <br>and we are here to help you keep it</h2>
            <button class="login_button" onclick="window.location.href='login.html'">Login</button>
            <button class="signin_button" onclick="window.location.href='signin.html'">Sign in</button>
    </div>

    <script>
        // Check if user is already logged in and redirect to their dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('dose_tracker_user_id');
            if (userId) {
                window.location.href = 'medicine.html';
            }
        });
    </script>
</body>
</html>
